  <body>
    <h1 class="alingCenter titulos">Formulario de Contacto</h1>
    <form class="formulario">
      <div class="form-group">
        <label for="exampleFormControlInput1">Dirección de Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="pepe@pepito.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Selecciona el tamaño</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>18x24 cm</option>
          <option>24x30 cm</option>
          <option>30x40 cm</option>
          <option>40x50 cm</option>
          <option>50x70 cm</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Selecciona el tipo de técnica</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Soft pastel</option>
          <option>Pintura</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Cuéntame tu idea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="alingCenter boton">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
